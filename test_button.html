<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist suchen</title>
  <style>
    body {
      background-color: #f4b565; /* Hintergrund ähnlich wie dein Bild */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: transparent;
      border: 2px solid #6b3e1f;
      border-radius: 40px;
      padding: 0 20px;
      width: 500px;
      height: 60px;
      color: #6b3e1f;
    }

    .search-icon {
      font-size: 18px;
      margin-right: 8px;
    }

    .search-wrapper label {
      font-size: 16px;
      margin-right: 10px;
      white-space: nowrap;
    }

    .search-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: red;
      padding: 5px 0;
    }

    .search-wrapper button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #6b3e1f;
      transition: transform 0.2s ease;
    }

    .search-wrapper button:hover {
      transform: translateX(3px);
    }
  </style>
</head>
<body>

  <form class="search-wrapper" action="#">
    <label for="artist"></label>
    <input type="text" id="artist" placeholder="|">
    <button type="submit">➜</button>
  </form>

</body>
</html>
