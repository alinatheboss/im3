<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist Suche</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 50px;
    background-color: #f4f4f4;
  }

  .search-container {
    position: relative;
    width: 300px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 40px 10px 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .search-arrow {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    cursor: pointer;
    display: none;
    fill: #888;
    transition: fill 0.3s;
  }

  .search-arrow:hover {
    fill: #007BFF;
  }

  .error-message {
    color: red;
    margin-top: 5px;
    display: none;
  }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="artistInput" placeholder="Artist suchen">
  <svg class="search-arrow" id="searchArrow" viewBox="0 0 24 24">
    <path d="M12 2L10.59 3.41 18.17 11H2v2h16.17l-7.58 7.59L12 22l10-10z"/>
  </svg>
  <div class="error-message" id="errorMessage">Keine Ergebnisse gefunden</div>
</div>

<script>
  const artistInput = document.getElementById('artistInput');
  const searchArrow = document.getElementById('searchArrow');
  const errorMessage = document.getElementById('errorMessage');

  // Beispiel-Datenbank f端r K端nstler
  const artists = ["Adele", "Beyonce", "Coldplay", "Drake", "Eminem"];

  // Pfeil einblenden, wenn etwas eingegeben wird
  artistInput.addEventListener('input', () => {
    if (artistInput.value.trim() !== "") {
      searchArrow.style.display = 'block';
    } else {
      searchArrow.style.display = 'none';
      errorMessage.style.display = 'none';
    }
  });

  // Suche starten beim Klick auf Pfeil
  searchArrow.addEventListener('click', () => {
    const query = artistInput.value.trim();
    if (query === "") return;

    const result = artists.find(artist => artist.toLowerCase() === query.toLowerCase());
    
    if (result) {
      alert(`Gefundener K端nstler: ${result}`);
      artistInput.value = "";
      searchArrow.style.display = 'none';
      errorMessage.style.display = 'none';
    } else {
      errorMessage.style.display = 'block';
    }
  });

  // Optional: Enter-Taste f端r Suche
  artistInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      searchArrow.click();
    }
  });
</script>

</body>
</html>
